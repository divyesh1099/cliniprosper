{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden text-center p-6">
        <h2 class="text-2xl font-semibold text-red-600 mb-2">Payment Failed</h2>
        <p class="text-gray-600">We're sorry, but your transaction could not be completed. Please try again or contact support if the problem persists.</p>
        <div class="mt-4">
            <a href="{% url 'home:services' %}" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Try Again</a>
        </div>
    </div>
</div>
{% endblock %}
