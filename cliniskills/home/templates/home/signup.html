{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Display Messages Here -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div id="message-{{ forloop.counter }}" class="flex justify-between items-center p-4 mb-4 border rounded {% if message.tags %}{{ message.tags }}{% endif %}">
                    <span>{{ message }}</span>
                    <button onclick="document.getElementById('message-{{ forloop.counter }}').style.display='none';" class="ml-4 rounded text-white p-1 hover:bg-opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-md">
        <div class="md:flex">
            <div class="w-full p-4 px-5 py-5">
                <div class="text-center mb-6">
                    <h1 class="font-bold text-2xl text-gray-900">SIGN UP</h1>
                    <p>Create your account</p>
                </div>
                <form action="{% url 'home:signup' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                            Username
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" name="username" type="text" placeholder="Username" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" name="email" type="email" placeholder="Email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" name="password" type="password" placeholder="Password" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="password2">
                            Confirm Password
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3" id="password2" name="password2" type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">
                            Sign Up
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="{% url 'home:login' %}">
                            Already have an account? Log In
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
